name: rubocop
on: push

jobs:
  rubocop:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Ruby and the gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.7
          bundler-cache: true

      - name: Rubocop
        run: bundle exec rubocop
